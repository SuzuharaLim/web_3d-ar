<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示鏡頭畫面</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>鏡頭畫面</h1>
    <video id="video" autoplay></video>
    <script>
        const video = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('存取攝影機失敗: ', error);
                alert('無法存取攝影機，請確認權限設置。');
            });
    </script>
</body>
</html>
