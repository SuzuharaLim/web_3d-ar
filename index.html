<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR.js 自訂圖片展示3D模型</title>
  <!-- 引入A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- 引入AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.3.1/aframe/build/aframe-ar.min.js"></script>
  <!-- 自訂CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 自訂JavaScript -->
  <script src="js/main.js"></script>
</head>
<body>
  <!-- UI提示 -->
  <div class="loading">請對準圖片A...</div>
  <div class="error" id="error-message" style="display: none;"></div>
  <!-- A-Frame場景 -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; debugUIEnabled: false;"
    embedded
  >
    <!-- 自訂圖片標記（可替換為preset='hiro'進行測試） -->
    <a-marker type="pattern" url="assets/markers/customA.patt">
      <!-- 3D模型 -->
      <a-entity
        gltf-model="url(assets/models/cube.gltf)"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        rotate-model
      ></a-entity>
    </a-marker>
    <!-- 攝影機 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
